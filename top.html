<html>
<body bgcolor="black">
<span id = "date" style = "float:right;color:white;font-family:Courier;font-size:18px;">
<script>
setInterval(time, 100);

function time()
{
var d = new Date();
var tt = "AM"
var hh = d.getHours();
var mm = d.getMinutes();
var ss = d.getSeconds();

if(parseInt(hh/10) == 0)
	hh = "0"+hh;

if(hh > 12)
{
	hh = hh - 12;
	tt = "PM";
}

if(parseInt(mm/10) == 0)
	mm = "0"+mm;

if(parseInt(ss/10) == 0)
	ss = "0"+ss;

document.getElementById("date").innerHTML = "#Time: " + hh+":"+mm+":"+ss+" "+tt+" #Date: "+d.getDate()+"/"+(d.getMonth()+1)+"/"+d.getFullYear();
}
</script>
</span>
</body>
</html>
